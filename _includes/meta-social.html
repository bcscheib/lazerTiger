<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.twitter_username }}">
<meta name="twitter:domain" content="{{ site.url }}">
<meta name="twitter:creator" content="{{ site.twitter_username }}">
<meta name="twitter:title" content="{%- if page.title -%}
                                      {{ page.title | escape }}
                                    {%- else -%}
                                      {{ site.title | escape }}
                                    {%- endif -%}">
<meta name="twitter:description" content="{%- if page.excerpt -%}
                                            {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                                          {%- else -%}
                                            {{ site.description }}
                                          {%- endif -%}">
<meta name="twitter:image" content="{%- if page.feature_image -%}
                                      {{ page.feature_image | absolute_url }}
                                      {%- else -%}
                                      {{ "/img/lgo-social-meta.jpg" | absolute_url }}
                                      {%- endif -%}">

<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.url }}{{ page.url | relative_url }}" />
<meta property="og:title" content="{%- if page.title -%}
                                    {{ page.title | escape }}
                                    {%- else -%}
                                    {{ site.title | escape }}
                                    {%- endif -%}" />
<meta property="og:description" content="{%- if page.excerpt -%}
                                            {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                                          {%- else -%}
                                            {{ site.description }}
                                          {%- endif -%}" />
<meta property="og:image" content="{%- if page.feature_image -%}
                                      {{ page.feature_image | absolute_url }}
                                    {%- else -%}
                                      {{ "/img/lgo-social-meta.jpg" | absolute_url }}
                                    {%- endif -%}" />
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{{ site.title | escape }}">
